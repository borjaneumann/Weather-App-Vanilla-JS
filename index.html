<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Weather App Vanilla JS</title>
</head>
<body>
    <!-- <h1 class="test">Weather Application</h1> -->
    <div class="container">
        
  <div class="row">
    <form class="col s6">
      <div class="row">
        <div class="input-field col s12">
          <input  id="cityName" type="text" class="validate">
          <label for="City name">City name</label>
        </div>
      </div>
      <a class="waves-effect waves-light btn" id="request">SUBMIT</a>
    </form>
    <div>
      <h2 id="response"></h2>
    </div>
    <div>
      <h2 id="query"></h2>
    </div>
  
    <div class="row ">
        <div class="col s6">
            <div class="card">
                <div class="card-image">
                    <img src="../jackson-hendry-eodA_8CTOFo-unsplash_medium.jpg">
                    <span class="card-title">Card Title</span>
                </div>
                <div class="card-content">
                    <p>I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>

              

    
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script  type="text/javascript" src="config.js"></script>
    <script  src="index.js"></script>
</body>
</html>

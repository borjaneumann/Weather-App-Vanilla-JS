<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Weather App Vanilla JS</title>
</head>
<body>
    <!-- <h1 class="test">Weather Application</h1> -->
    <img class="bg-image" id="cityImage" src="./cloud_breaking.jpg" alt="clouds breaking">
    <div class="container ">
      <div class="row " >
        <div class="card col s4" id="input">
          <div class="row">
            <div class="card">
              <p class="card-title" id="title">Check The Weather In Your City!</p>
            </div>
            <div class="input-field col s12" id="block">
              <input  id="cityName" type="text" class="validate">
              <label for="City name">City name</label>
              <a class="waves-effect waves-light btn" id="request">SUBMIT</a>
              <div class="results">
                <div class="tempResults">
                  <p>Temperature: </p>
                  <p id="temp"></p>
                </div>
                <div class="tempResults">
                  <p>Feels like: </p>
                  <p id="tempFeel"></p>
                </div>
                <div class="tempResults">
                  <p>Min Temp: </p>
                  <p id="tempMin"></p>
                </div>
                <div class="tempResults">
                  <p>Max Temp: </p>
                  <p id="tempMax"></p>
                </div>
                <div class="tempResults">
                  <p>Pressure: </p>
                  <p id="pressure"></p>
                </div>
                <div class="tempResults">
                  <p>Humidity: </p>
                  <p id="humidity"></p>
                </div>
              </div>
            </div>
          </div>
        </div>

      
      </div>
    </div>

    <!-- spinner -->
    <!-- <div class="spinner-layer spinner-green">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>


              

    
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script  type="text/javascript" src="config.js"></script>
    <script  src="index.js"></script>
</body>
</html>
